<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara Alves: Formulário</title>
</head>
<body>
<h1>Formulário</h1> 
<form action="" method="get">
<fieldset><legend>Cadastro na escola de idiomas</legend>
Nome: <input type="text" id="nome" name="nome" minlength="10" size="30" placeholder="Digite seu nome completo" required>
<br>
<br>
Data de nascimento: <input type="date" id="datadenasc" name="datadenasc" required>
<br>
<br>
CPF: <input type="text" id="CPF" name="CPF" minlength="8" size="30" placeholder="Digite seu CPF" required>
<br>
<br>
Telefone para contato: <input type="text" id="telefone" name="telefone" minlength="10" size="30" placeholder="Digite seu telefone" required>
<br>
<br>
E-mail: <input type="email" id="email" name="email" minlength="5" size="30" placeholder="Digite seu email" required>
<br>
<br>
Selecione o idioma que quer estudar: <select name="Selecione" id="Selecione"> 
<option value="idioma1">Inglês</option>
<option value="idioma2">Espanhol</option>
<option value="idioma3">Francês</option>
<option value="idioma4">Italiano</option>
</select>
<br>
<br>
Selecione a forma de pagamento: <select name="Selecione" id="Selecione"> 
    <option value="forma1">Boleto</option>
    <option value="forma2">Cartão de crédito</option>
    <option value="forma3">Dinheiro em mãos</option>
    <option value="forma4">Cartão de débito</option>
    </select>
    <br>
    <br>
Conta bancária (caso precise): <input type="text" id="conta" name="conta" minlength="0" size="30" placeholder="Digite sua conta bancária">
    <br>
    <br>
<input type="reset" value="Apagar"> <input type="submit" value="Enviar">
</fieldset>    
</form> 
</body>
</html>
